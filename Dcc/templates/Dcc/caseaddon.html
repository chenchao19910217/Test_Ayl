<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">

     <form action="/Dcc/casetest/" method="post">

    <div class="row justify-content-start">

    </div>
    <!-- <form action="/login/login/" method="post"> -->
        <div id="request" data-index=1>
            <div class="row justify-content-start">
                <div class="col-2">
                    <div class="form-group">
                        <input type="text" class="form-control Caseuid0" placeholder="UID" >
                    </div>
                  </div>
                <div class="col-7">
                    <div class="form-group">

                  </div>
                  <div class="col-3">
                    <div class="form-group">

                      </div>
                  </div>
            </div>
            <div class="row justify-content-start">

                  </div>
                  <div class="col-4">
                    <div class="form-group alert-warning">

                        <p>预期值请上传json格式</p>
                    </div>
                  </div>
            </div>
            <div class="row justify-content-start">
                <div class="col-4">
                    <div class="form-group">
                        <textarea class="form-control Casebody0" rows="10" placeholder="body"></textarea>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group">
                        <textarea class="form-control Caseheaders0" rows="10" placeholder="headers"></textarea>
                      </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group">
                        <textarea class="form-control Caseexpected0" rows="10" placeholder="expected"></textarea>
                    </div>
                  </div>
            </div>
            <div class="row justify-content-start">
                <div class="col-6">
                    <div class="form-group">
                        <input  type="text" class="form-control Casedeliver0" placeholder="透传参数">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">

                      </div>
                  </div>
            </div>
             <div class="row justify-content-start">
                <div class="col-12">
                    <div class="form-group">
                        <input  type="text" class="form-control replace0" placeholder="替换参数">
                    </div>
                  </div>
            </div>
            <div class="row justify-content-start">
                <div class="col-6">
                    <div class="form-group">
                        <textarea class="form-control Response0" rows="0" placeholder="返回值"></textarea>
                    </div>
                  </div>
                  <div class="col-5">
                    <div class="form-group">
                        <textarea class="form-control result0" rows="0" placeholder="测试结果"></textarea>
                    </div>

                    </div>

            </div>
            <div class="row justify-content-start">

      <div class="row justify-content-start">
                <div class="col-2">

{#                        <button type="button" class=" btn btn-info" onclick="appendrequest()">追加case</button>#}

    <script>
        var x = 0;
        {#localStorage.setItem("uid","1282576792302845953");#}
        function appendrequest()
        {   x = x+1;
            var caseadd = '<div id="request" data-index='+x+'><div class="row justify-content-start"><div class="col-2"><div class="form-group"><input type="text" class="form-control Caseuid'+x+'" placeholder="UID" ></div></div><div class="col-7"><div class="form-group"><input type="text" class="form-control Caseurl'+x+'" placeholder="URL"></div></div><div class="col-3"><div class="form-group"><select  class="form-control Caserequest'+x+'"><option>GET</option><option>POST</option></select></div></div></div><div class="row justify-content-start"><div class="col-4"><div class="form-group alert-warning"><p>body请上传json格式</p></div></div><div class="col-4"><div class="form-group alert-warning"><p>headers请上传json格式</p></div></div><div class="col-4"><div class="form-group alert-warning"><p>预期值请上传json格式</p></div></div></div><div class="row justify-content-start"><div class="col-4"><div class="form-group"><textarea class="form-control Casebody'+x+'" rows="10" placeholder="body"></textarea></div></div><div class="col-4"><div class="form-group"><textarea class="form-control Caseheaders'+x+'" rows="10" placeholder="headers"></textarea></div></div><div class="col-4"><div class="form-group"><textarea class="form-control Caseexpected'+x+'" rows="10" placeholder="expected"></textarea></div></div></div><div class="row justify-content-start"><div class="col-6"><div class="form-group"><input  type="text" class="form-control Casedeliver'+x+'" placeholder="透传参数"></div></div><div class="col-6"><div class="form-group"><input type="text" class="form-control Casekey'+x+'" placeholder="检查key"></div></div></div><div class="row justify-content-start"><div class="col-12"><div class="form-group"><input  type="text" class="form-control replace'+x+'" placeholder="替换参数"></div></div></div><div class="row justify-content-start"><div class="col-6"><div class="form-group"><textarea class="form-control Response'+x+'" rows="10" placeholder="返回值"></textarea></div></div><div class="col-5"><div class="form-group"><textarea class="form-control result'+x+'" rows="10" placeholder="测试结果"></textarea></div></div><div class="col-1"><div class="form-group"><button data-casetest='+x+'  type="button" class="btn btn-info test'+x+'" onclick="casetest('+x+')">测试验证</button></div></div></div><div class="row justify-content-start"><div class="col"><div class="form-group alert-danger"><p>分界线--------------------------------------------------------------</p></div></div></div></div>'
                $('#request').append(caseadd);        // 追加新元素
        }

        function casetest(var1)
        {

            var s =$(".test"+var1).attr("data-casetest");
            var ar = parseInt(var1);
            let caselist = {

                };
            for (let i=0;i<=ar;i++)
                {
                    {#console.log(i)#}
                    let newcase  = {};
                    Caseuid=$(".Caseuid"+i).val();
                    let time_dt = new Date().getTime();
                    localStorage.setItem("dt",time_dt);
                    console.log("a:"+typeof(time_dt));
                    let s=Caseuid.length;

                    if (s>7){
                        localStorage.setItem("uid",Caseuid);
                        {#newcase.he =window.he("uid");#}
                        newcase.Casehe=window.he("uid");
                    }else{

                        {#newcase.he =window.he("dt");#}
                        newcase.Casehe=window.he("dt");
                        console.log("走了这")
                    }

                    let paramUrl = '/api/' + $(".Caseurl"+i).val().split('/api/')[1];
                    console.log(paramUrl)
                    let sign = paramUrl + time_dt;
                    let sh = window.sh(sign);
                    newcase.Casesign=sh;
                    newcase.Casedata=time_dt;

                    newcase.Caseurl=$(".Caseurl"+i).val();

                    {#console.log($(".Caseurl"+i).val())#}
                    newcase.Caserequest=$(".Caserequest"+i).val();
                    newcase.Casebody=$(".Casebody"+i).val();
                    {#console.log($(".Casebody"+i).val())#}

                    const headerToObj = JSON.parse($(".Caseheaders"+i).val())
                    headerToObj['d-t']=time_dt.toString();

                    try {
                        let v = window.btoa(window.v() + ',' + window.hi())
                        headerToObj['d-v']= v
                    } catch {

                    }

                    const headerStr = JSON.stringify(headerToObj)

                    console.log(headerStr)

                    {#console.log('d-t:',headerToObj['d-t']);#}
                    newcase.Caseheaders=headerStr;

                    {#console.log('Caseheaders',$(".Caseheaders"+i).val())#}

                    newcase.Caseexpected=$(".Caseexpected"+i).val();
                    newcase.Casedeliver=$(".Casedeliver"+i).val();
                    newcase.Casekey=$(".Casekey"+i).val();
                    newcase.Casereplace=$(".replace"+i).val();
                    {#console.log($(".replace"+i).val())#}
                    caselist[i] = newcase;
                }
                caselist_s = JSON.stringify(caselist)
                $.post("/Dcc/caseteston/",{
                    caselist_s
                },
                function(data,status){
                    datas=JSON.parse(data)
                    if (datas['code']==='400'){
                      alert(datas['msg']);
                    }
                    else{
                        data_Response=Array.from(JSON.parse(data));
                        for (let i=0;i<data_Response.length;i++){
                            var ResponseStr=JSON.stringify(data_Response[i].Response);
                            var resultkeyStr=JSON.stringify(data_Response[i].resultkey);
                            $(".Response"+JSON.stringify(i)).val(ResponseStr);
                            $(".result"+JSON.stringify(i)).val(resultkeyStr);
                        }
                    }

                });
            alert("测试完成！");
        }
        function casesave(var1)
        {
            let request_cases = {
                 Items_list:null,
                  caselist:null
            }
            let caselist = {

                };
            for (let i=0;i<=x;i++){
                 let newcase  = {};
                 newcase.Caseurl=$(".Caseurl"+i).val();
                 newcase.Caseuid=$(".Caseuid"+i).val();
                 newcase.Caserequest=$(".Caserequest"+i).val();
                 newcase.Casebody=$(".Casebody"+i).val();
                 newcase.Caseheaders=$(".Caseheaders"+i).val();
                 newcase.Caseexpected=$(".Caseexpected"+i).val();
                 newcase.Casedeliver=$(".Casedeliver"+i).val();
                 newcase.Casekey=$(".Casekey"+i).val();
                 newcase.Casereplace=$(".replace"+i).val();
                 newcase.CaseResponse=$(".Response"+i).val();
                 newcase.Caseresult=$(".result"+i).val();
                 caselist[i] = newcase;
            }
            let  Items_list  = {};
            Items_list.Items=$(".Item").val();
            Items_list.Releases=$(".Release").val();
            Items_list.Moduless=$(".Modules").val();
            Items_list.Casenames=$(".Casename").val();
            request_cases['Items_list']=Items_list
            request_cases['caselist']=caselist
            request_cases_s = JSON.stringify(request_cases)
                $.post("/Dcc/casesaveon/",{
                    request_cases_s
                },
                function(data,status){
                    data=JSON.parse(data);
                    if (data['code']==='404'){
                     {#console.log(data,status);#}
                      alert(data['message']);
                    }
                    else{
                       alert(data['message']);
                    }
                });
        }
    </script>
